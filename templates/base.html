{% load pwa %}
{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <title>Password Manager</title>
    {% progressive_web_app_meta %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
</head>
<body style="font-family: Vazirmatn, sans-serif !important;">
    <div class="container-fluid">
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'password_list' %}">Password Manager</a>
                <div class="d-flex align-items-center">
                    <p class="mb-0 me-3 text-muted"><strong>{{ user.username }}</strong></p>
                    <div class="dropdown">
                        {% if user.profile_image %}
                        <img src="{{ user.profile_image.url }}" height="50" width="50" class="rounded-circle border border-2 border-primary me-2" alt="profile picture" data-bs-toggle="dropdown">
                        {% else %}
                        <img src="{% static 'images/default.png' %}" height="50" width="50" class="rounded-circle border border-2 border-primary me-2" alt="profile picture" data-bs-toggle="dropdown">
                        {% endif %}
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="{% url 'profile_update' %}">پروفایل</a>
                            <a class="dropdown-item" href="{% url 'logout' %}">خروج</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>      
</body>
</html>
