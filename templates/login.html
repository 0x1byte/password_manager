{% extends "base.html" %}

{% block content %}
<h1 class="mt-3 mb-5">ورود</h1>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3 col-sm-5">
      <label class="form-label" for="id_username">نام کاربری:</label>
      <input class="form-control" type="text" name="username" required id="id_username">
    </div>
    <div class="mb-3 col-sm-5">
      <label class="form-label" for="id_password">رمز عبور:</label>
      <input class="form-control" type="password" name="password" required id="id_password">
    </div>
    <input type="submit" class="btn btn-primary" value="ورود">
</form>

{% endblock %}
