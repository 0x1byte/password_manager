{% extends "base.html" %}

{% block content %}
<h1 class="mt-3 mb-5">پروفایل</h1>

{% if user.is_authenticated %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 col-sm-5">
      <label class="form-label" for="id_username">نام کاربری:</label>
      <input class="form-control" type="text" name="username" required id="id_username" value="{{ user.username }}">
    </div>
    <div class="mb-3 col-sm-5">
      <label class="form-label" for="id_email">ایمیل:</label>
      <input class="form-control" type="email" name="email" id="id_email" value="{{ user.email }}">
    </div>
    <div class="mb-3 col-sm-5">
      <label class="form-label" for="id_first_name">نام:</label>
      <input class="form-control" type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}">
    </div>
    <div class="mb-3 col-sm-5">
      <label class="form-label" for="id_last_name">نام خانوادگی:</label>
      <input class="form-control" type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}">
    </div>
    <div class="mb-3 col-sm-5">
      <label class="form-label" for="id_profile_image">تصویر پروفایل:</label>
      <input class="form-control" type="file" name="profile_image" id="id_profile_image" accept="image/*">
      {% if user.profile_image %}
      <input type="checkbox" name="profile_image-clear" id="profile_image-clear_id">
      <label for="profile_image-clear_id">حذف پروفایل</label>
      {% endif %}
    </div>
    <input type="submit" class="btn btn-primary" value="ذخیره"> 
    <a href="{% url 'password_list' %}" class="btn btn-secondary">بازگشت</a>
</form>

{% else %}

<h1 class="mt-3 mb-5">لطفا وارد شوید</h1>
<a href="{% url 'login' %}" class="btn btn-primary mb-3">ورود</a>

{% endif %}

{% endblock %}
